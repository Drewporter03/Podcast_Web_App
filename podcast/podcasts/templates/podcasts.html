<div class="explore">
    <div class="page_header">
        <h1>Podcasts</h1>
    </div>
    <div class="search-bar">
        <img class="search-icon" src="https://img.icons8.com/?size=100&id=7695&format=png&color=7950F2" />
        <input class="search" placeholder="Search For Podcasts" type="text" >
    </div>
    {% for podcast in podcasts %}
    <div class="podcast">
        <img src="{{ podcast[2] }}" alt="">
        <div class="podcast_content">
            <h1 class="podcast_title">{{ podcast[1] }}</h1>
            <p class="podcast_tags">{{ podcast[5] }}</p>
            <p class="podcast_authors">Presented by {{ podcast[7] }}</p>
        </div>
    </div>
    {% endfor %}
</div>
