<section class="podcasts container-a">
    <div class="search-bar-outer">
        <search class="search-bar-inner">
            <img class="search-icon" src="https://img.icons8.com/?size=100&id=7695&format=png&color=7950F2" />
            <input class="search" id = "placeholder" placeholder="Search For Podcasts" type="text" >
            <div class = "search-bar-dropdown">
                <p id = "selection">Search By...</p>
                <p></p>
                <ul>
                    <li class = "search-options">Title</li>
                    <li class = "search-options">Author</li>
                    <li class = "search-options">Category</li>
                </ul>
            </div>
        </search>
    </div>
    <article class="scrollbox">
        {% for podcast in podcasts %}
        <a href="{{ url_for('episode_bp.episodes', podcast_id = podcast.id) }}">
        <article class="podcast block block-hover">
                <img src="{{ podcast.image }}" alt="Thumbnail for {{ podcast.title }}">
                <div class="podcast-content">
                    <div class="podcast-title">{{ podcast.title }}</div>
                    <div class="podcast-categories">{{ podcast.categories[0].name }}</div>
                    <div class="podcast-authors">Presented by {{ podcast.author.name }}</div>
                </div>
        </article>
        </a>
        {% endfor %}
        {% if max_pages > 1 %}
        <ul class="pagination">
            <li><a href="?page={{1}} ">&laquo;</a></li>
            {% for i in range(start, stop) %}
                <li>
                    <a class="{{ 'active' if i == page }}"  href="?page={{i}}">{{i}}</li>
                </li>
            {% endfor %}
            <li><a href="?page={{max_pages }}">&raquo;</a></li>
        </ul>
        {% endif %}
    </article>
</section>

<script>
    let selection = document.getElementById("selection");
    let options = document.getElementsByClassName("search-options");
    let placeholder = document.getElementById("placeholder")

    for (option of options){
        option.onclick = function (){
            selection.innerHTML = this.innerHTML;
            placeholder.placeholder = "Search For Podcasts by " +   selection.innerHTML;
        }
    }
</script>
