<div class="podcasts container-a">
    <div class="search-bar-outer">
        <div class="search-bar-inner">
            <img class="search-icon" src="https://img.icons8.com/?size=100&id=7695&format=png&color=7950F2" />
            <input class="search" placeholder="Search For Podcasts" type="text" >
        </div>
    </div>
    <div class="center">
        {% for podcast in podcasts %}
        <div class="podcast block block-hover">
            <a href="{{ url_for('episode_bp.episodes', podcast_id = podcast.id) }}">
                <img src="{{ podcast.image }}" alt="{{ podcast.title }}">
                <div class="podcast_content">
                    <h1 class="podcast-title" >{{ podcast.title }}</h1>
                    <p class="podcast_tags">{{ podcast.categories[0].name }}</p>
                    <p class="podcast_authors">Presented by {{ podcast.author.name }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
        {% if max_pages > 1 %}
        <div class="pagination">
            <div class="page"><a href="?page={{1}} ">&laquo;</a></div>
            {% for i in range(start, stop) %}
                <div class="page">
                    <a class="{{ 'active' if i == page }}"  href="?page={{i}}">{{i}}</a>
                </div>
            {% endfor %}
            <div class="page"><a href="?page={{max_pages }}">&raquo;</a></div>
        </div>
        {% endif %}
    </div>
</div>
